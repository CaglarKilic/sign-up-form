<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="heaven-and-hell.jpg" alt="">
        <div class="logo"></div>
    </header>
    <div class="form">
        <div class="cta">
            <p>This is not an online service! You know you need something like this in your life to help you realize
                your
                deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="input">
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <div class="label-input">
                    <label for="fname">first name</label>
                    <input type="text" name="fname" id="fname" required autocomplete="on">
                </div>
                <div class="label-input">
                    <label for="lname">last name</label>
                    <input type="text" name="lname" id="lname" required autocomplete="on">
                </div>
                <div class="label-input">
                    <label for="email">email</label>
                    <input type="text" name="email" id="email" required autocomplete="on">
                </div>
                <div class="label-input">
                    <label for="phone">phone number</label>
                    <input type="text" name="phone" id="phone" required autocomplete="on">
                </div>
                <div class="label-input">
                    <label for="password">password</label>
                    <input type="text" name="password" id="password" required autocomplete="on">
                </div>
                <div class="label-input">
                    <label for="confirm">confirm password</label>
                    <input type="text" name="confirm" id="confirm" required autocomplete="on">
                </div>
            </form>
        </div>
        <div class="sign">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
