<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="heaven-and-hell.jpg" alt="" class="sidebar">
        <div class="logo-bar">
            <img src="logo.png" alt="" class="logo">
            <p>LUCID</p>
        </div>
    </header>
    <div class="form">
        <div class="cta">
            <p>This is not an online service! You know you need something like this in your life to help you realize
                your
                deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="input">
            <h2>Let's do this!</h2>
            <form action="" method="post" id="mainform" onsubmit="return false">
                <div class="label-input">
                    <label for="fname">first name</label>
                    <input type="text" name="fname" id="fname" required autocomplete="on" maxlength="20" placeholder=""
                        pattern="\w+">
                </div>
                <div class="label-input">
                    <label for="lname">last name</label>
                    <input type="text" name="lname" id="lname" required autocomplete="on" maxlength="20" placeholder=""
                        pattern="\w+">
                </div>
                <div class="label-input">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" required autocomplete="on" placeholder="">
                </div>
                <div class="label-input">
                    <label for="phone">phone number</label>
                    <input type="tel" name="phone" id="phone" autocomplete="on" pattern="5\d{9}" placeholder="">
                </div>
                <div class="label-input">
                    <div class="container">
                        <label for="password">password</label>
                        <span class="material-symbols-outlined" onclick="showPassword()">visibility</span>
                    </div>
                        <input type="password" name="password" id="password" required autocomplete="on" placeholder=""
                            minlength="8" maxlength="16" onchange="onChange()">
                </div>
                <div class="label-input">
                    <label for="confirm">confirm password</label>
                    <input type="password" name="confirm" id="confirm" required autocomplete="on" placeholder=""
                        minlength='8' maxlength='16' onchange="onChange()">
                </div>
            </form>
        </div>
        <div class="sign">
            <input type="submit" form="mainform" value="Create Account">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
